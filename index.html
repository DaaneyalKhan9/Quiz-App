<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css"> <!-- Link to the CSS file -->
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
<body>

  <div class="quiz-container">
    <div class="score-box">
      <h2>Score</h2>
      <p id="score">0 / 10</p> <!-- Score displayed here -->
    </div>

    <div class="question-box">
      <div class="progress-bar">
        <div class="progress-fill" id="progress-fill"></div>
      </div>
      <h2 id="question-text">Question will appear here</h2> <!-- Placeholder for the question -->
      <div id="answer-buttons" class="answer-buttons">
        <!-- Answer buttons will be inserted here dynamically -->
      </div>
      <button id="next-button" style="display: none;">Next Question</button> <!-- Button for next question -->
    </div>
  </div>

  <button id="start-button">Start Quiz</button> <!-- Start button -->

  <script src="script.js"></script> <!-- Link to the JS file -->
</body>
</html>
